name: Deploy Examples to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'examples/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Create index page
        run: |
          cat > examples/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Agent Readiness Reports - Skills</title>
            <style>
              :root { --bg: #0a0a0a; --fg: #fafafa; --muted: #888; --accent: #3b82f6; }
              body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--fg); margin: 0; padding: 2rem; line-height: 1.6; }
              h1 { font-size: 2rem; margin-bottom: 0.5rem; }
              .subtitle { color: var(--muted); margin-bottom: 2rem; }
              table { width: 100%; max-width: 800px; border-collapse: collapse; margin: 2rem 0; }
              th, td { padding: 1rem; text-align: left; border-bottom: 1px solid #333; }
              th { color: var(--muted); font-weight: 500; font-size: 0.875rem; text-transform: uppercase; }
              a { color: var(--accent); text-decoration: none; }
              a:hover { text-decoration: underline; }
              .level { font-weight: 600; }
              .l4 { color: #22c55e; }
              .l3 { color: #eab308; }
              .l2 { color: #f97316; }
              footer { margin-top: 3rem; color: var(--muted); font-size: 0.875rem; }
            </style>
          </head>
          <body>
            <h1>Agent Readiness Reports</h1>
            <p class="subtitle">Benchmark assessments of popular open-source projects</p>
            <table>
              <thead>
                <tr><th>Project</th><th>Language</th><th>Level</th><th>Score</th><th>Report</th></tr>
              </thead>
              <tbody>
                <tr>
                  <td>FastAPI</td><td>Python</td>
                  <td><span class="level l4">L4</span></td><td>65.4%</td>
                  <td><a href="fastapi.html">View Report</a></td>
                </tr>
              </tbody>
            </table>
            <footer>
              <p>Generated by <a href="https://github.com/mneves75/skills">mneves75/skills</a></p>
            </footer>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'examples'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
